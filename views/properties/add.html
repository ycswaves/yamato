

<body class="page-sub-page page-submit" id="page-top">
<!-- Wrapper -->
<div class="wrapper">
  <!-- Page Content -->
  <div id="page-content">
      <!-- Breadcrumb -->
    <div class="container">
      <ol class="breadcrumb">
        <li><a href="#">Home</a></li>
        <li class="active">Add your property</li>
      </ol>
    </div>
    <!-- end Breadcrumb -->

    <div class="container">
      <header><h1>发布</h1></header>
      <form role="form" id="form-submit" class="form-submit" action="thank-you.html">
        <div class="row">
          <div class="block">
            <div class="col-md-9 col-sm-9">
              <section id="submit-form">
                <section id="basic-information">
                  <header><h2>基本信息</h2></header>
                  <div class="row">
                    <div class="col-md-8">
                      <div class="form-group">
                        <label for="submit-title">标题</label>
                        <input type="text" class="form-control" id="submit-title" name="title" required>
                      </div><!-- /.form-group -->
                    </div>
                    <div class="col-md-4">
                      <div class="form-group">
                        <label for="submit-price">价格</label>
                        <div class="input-group">
                          <span class="input-group-addon">$</span>
                          <input type="text" class="form-control" id="submit-price" name="price" pattern="\d*" required>
                        </div>
                      </div><!-- /.form-group -->
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="submit-description">描述</label>
                    <textarea class="form-control" id="submit-description" rows="8" name="submit-description" required></textarea>
                  </div><!-- /.form-group -->
                </section><!-- /#basic-information -->

                <section>
                  <div class="row">
                    <div class="block clearfix">
                      <div class="col-md-6 col-sm-6">
                        <section id="summary">
                          <header><h2>概览</h2></header>
                          <div class="form-group">
                            <label for="submit-location">区域</label>
                            <select name="type" id="submit-location">
                              {{#each district}}
                              <option value="{{@key}}">{{@key}} - {{this}}</option>
                              {{/each}}
                            </select>
                          </div>
                          <div class="row">
                            <div class="col-md-6 col-sm-6">
                              <div class="form-group">
                                <label for="submit-property-type">房屋类型</label>
                                <select name="type" id="submit-property-type">
                                  <option value="1">组屋</option>
                                  <option value="2">公寓</option>
                                  <option value="3">排屋</option>
                                </select>
                              </div><!-- /.form-group -->
                            </div><!-- /.col-md-6 -->
                            <div class="col-md-6 col-sm-6">
                              <label for="submit-status">交易类型</label>
                              <div class="form-group form-inline" style="padding-top:10px">
                                <div class="radio" style="margin-right:30px">
                                  <label>
                                    <input type="radio" id="account-type-user" name="account-type" required checked>出租
                                  </label>
                                </div>
                                <div class="radio" data-agent-state="">
                                  <label>
                                    <input type="radio" id="account-type-agent" name="account-type" required>出售
                                  </label>
                                </div>
                              </div><!-- /.form-group -->
                            </div><!-- /.col-md-6 -->
                          </div><!-- /.row -->
                          <div class="row">
                            <div class="col-md-6 col-sm-6">
                              <div class="form-group">
                                <label for="submit-Beds">房间数</label>
                                <input type="text" class="form-control" id="submit-Beds" name="Beds" pattern="\d*" required>
                              </div><!-- /.form-group -->
                            </div><!-- /.col-md-6 -->
                            <div class="col-md-6 col-sm-6">
                              <div class="form-group">
                                <label for="submit-Baths">卫生间</label>
                                <input type="text" class="form-control" id="submit-Baths" name="Baths" pattern="\d*" required>
                              </div><!-- /.form-group -->
                            </div><!-- /.col-md-6 -->
                          </div><!-- /.row -->
                          <div class="row">
                            <div class="col-md-6 col-sm-6">
                              <div class="form-group">
                                <label for="submit-area">面积</label>
                                <div class="input-group">
                                  <input type="text" class="form-control" id="submit-area" name="area" pattern="\d*" required>
                                  <span class="input-group-addon">m<sup>2</sup></span>
                                </div>
                              </div><!-- /.form-group -->
                            </div><!-- /.col-md-6 -->
                            <div class="col-md-6 col-sm-6">
                              <div class="form-group">
                                <label for="submit-garages">车位</label>
                                <input type="text" class="form-control" id="submit-garages" name="garages" pattern="\d*" required>
                              </div><!-- /.form-group -->
                            </div><!-- /.col-md-6 -->
                          </div><!-- /.row -->

                        </section><!-- /#summary -->
                      </div><!-- /.col-md-6 -->
                      <div class="col-md-6 col-sm-6">
                        <section id="place-on-map">
                          <header class="section-title">
                            <h2>地图上的位置</h2>
                            <span class="link-arrow geo-location">获取我的当前位置</span>
                          </header>
                          <div id="submit-map"></div>
                        </section><!-- /#place-on-map -->
                      </div><!-- /.col-md-6 -->
                    </div><!-- /.block -->
                  </div><!-- /.row -->
                </section>

                <section class="block" id="gallery">
                  <header><h2>图片集</h2></header>
                  <div class="center">
                    <div class="form-group">
                      <input id="file-upload" type="file" class="file" multiple="true" data-show-upload="false" data-show-caption="false" data-show-remove="false" accept="image/jpeg,image/png" data-browse-class="btn btn-default" data-browse-label="Browse Images">
                      <figure class="note"><strong>提示:</strong> 可以一次选择多个文件!</figure>
                    </div>
                  </div>
                </section>

                <section id="property-features" class="block">
                  <section>
                    <header><h2>房屋特色</h2></header>
                    <ul class="submit-features">
                      <li><div class="checkbox"><label><input type="checkbox">精装修</label></div></li>
                      <li><div class="checkbox"><label><input type="checkbox">无房东</label></div></li>
                      <li><div class="checkbox"><label><input type="checkbox">空调</label></div></li>
                      <li><div class="checkbox"><label><input type="checkbox">洗衣机</label></div></li>
                      <li><div class="checkbox"><label><input type="checkbox">烘干机</label></div></li>
                      <li><div class="checkbox"><label><input type="checkbox">冰箱</label></div></li>
                      <li><div class="checkbox"><label><input type="checkbox">网络</label></div></li>
                      <li><div class="checkbox"><label><input type="checkbox">微波炉</label></div></li>
                      <li><div class="checkbox"><label><input type="checkbox">可煮</label></div></li>
                      <li><div class="checkbox"><label><input type="checkbox">游泳池</label></div></li>
                      <li><div class="checkbox"><label><input type="checkbox">网球场</label></div></li>
                      <li><div class="checkbox"><label><input type="checkbox">有线电视</label></div></li>
                      <li><div class="checkbox"><label><input type="checkbox">阳台</label></div></li>
                      <li><div class="checkbox"><label><input type="checkbox">停车场</label></div></li>
                    </ul>
                  </section>
                </section>
                <hr>
              </section>
            </div><!-- /.col-md-9 -->
            <div class="col-md-3 col-sm-3">
              <aside class="submit-step">
                <figure class="step-number">1</figure>
                <div class="description">
                  <h4>输入你的房产信息</h4>
                  <p>请尽可能准确地描述你的房产, 以便我们帮你找到合适的人选
                  </p>
                </div>
              </aside><!-- /.submit-step -->
            </div><!-- /.col-md-3 -->
          </div>
        </div><!-- /.row -->
        <div class="row">
          <div class="block">
            <div class="col-md-9 col-sm-9">
              <div class="center">
                <div class="form-group">
                  <button type="submit" class="btn btn-default large">发布</button>
                </div><!-- /.form-group -->
                <figure class="note block">By clicking the “Proceed to Payment” or “Submit” button you agree with our <a href="terms-conditions.html">Terms and conditions</a></figure>
              </div>
            </div>
            <div class="col-md-3 col-sm-3">
              <aside class="submit-step">
                <figure class="step-number">2</figure>
                <div class="description">
                  <h4>核对信息</h4>
                  <p>请再次核对你所输入的信息，确认无误后请点击“发布”
                  </p>
                </div>
              </aside><!-- /.submit-step -->
            </div><!-- /.col-md-3 -->
          </div>
        </div>
      </form><!-- /#form-submit -->
    </div><!-- /.container -->
  </div>
  <!-- end Page Content -->
</div>

{{#section 'script'}}

<script>
    var _latitude = 48.87;
    var _longitude = 2.29;
    google.maps.event.addDomListener(window, 'load', initSubmitMap(_latitude,_longitude));
    function initSubmitMap(_latitude,_longitude){
        var mapCenter = new google.maps.LatLng(_latitude,_longitude);
        var mapOptions = {
            zoom: 15,
            center: mapCenter,
            disableDefaultUI: false,
            //scrollwheel: false,
            styles: mapStyles
        };
        var mapElement = document.getElementById('submit-map');
        var map = new google.maps.Map(mapElement, mapOptions);
        var marker = new MarkerWithLabel({
            position: mapCenter,
            map: map,
            icon: '/assets/img/marker.png',
            labelAnchor: new google.maps.Point(50, 0),
            draggable: true
        });
        $('#submit-map').removeClass('fade-map');
    }

function success(position) {
    initSubmitMap(position.coords.latitude, position.coords.longitude);
}

$('.geo-location').on("click", function() {
    if (navigator.geolocation) {
        $('#submit-map').addClass('fade-map');
        navigator.geolocation.getCurrentPosition(success);
    } else {
        error('Geo Location is not supported');
    }
});
</script>

{{/section}}
</body>
